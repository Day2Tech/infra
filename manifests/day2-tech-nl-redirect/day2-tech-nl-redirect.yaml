apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: day2-tech-nl-redirect
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host = 'day2.tech' ) {
        rewrite ^ https://day2.nl$request_uri redirect;
      }
      if ($host = 'www.day2.tech' ) {
        rewrite ^ https://day2.nl$request_uri redirect;
      }
      if ($host = 'testyredirect.day2.tech' ) {
        rewrite ^ https://day2.nl$request_uri redirect;
      }
spec:
  tls:
  - hosts:
    - testyredirect.day2.tech
    secretName: day2-tech-nl-redirect
  rules:
  - host: testyredirect.day2.tech
    http:
      paths:
      - path: /
        backend:
          serviceName: dev-null
          servicePort: 80
